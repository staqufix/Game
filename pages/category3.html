<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Category</title>
  </head>
  <a class="back" href="../index.html">Back</a>
  <body class="body">
    <h1>Explain the Word:</h1>
    <h1 id="question"></h1>
    <button id="show">Show Answer</button>
    <h1 id="answer" hidden="true"></h1>
  </body>

  <style>
    .body {
      background-color: rgb(66, 69, 73);
      font-family: Arial, Helvetica, sans-serif;
      display: flex;
      color: white;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .back {
      color: red;
      position: absolute;
      left: 10px;
      top: 10px;
    }
  </style>
  <script>
    let button = document.getElementById("show");
    let question = document.getElementById("question");
    let answer = document.getElementById("answer");

    //Explain the Word
    let questions = [
      {
        question: "pirate",
        answer: "Bandits who sail the seas and rob ships",
      },
      {
        question: "photosynthesis",
        answer: "Plants create oxgen by converting sunlight and water.",
      },
      {
        question: "sleep",
        answer: "A natural state of rest for the mind and body, in which the eyes are usually closed and consciousness is temporarily suspended.",
      },
      {
        question: "book",
        answer: "A written or printed work consisting of pages glued or sewn together along one side and bound in covers.",
      },
      {
        question: "sun",
        answer: "The star around which the Earth orbits, which provides light and heat to the Earth. For example.",
      },
      {
        question: "house",
        answer: "A building for human habitation, especially one that is lived in by a family or small group of people.",
      },
    ];

    function getRandomInt(min, max) {
      const minCeiled = Math.ceil(min);
      const maxFloored = Math.floor(max);
      return Math.floor(Math.random() * (maxFloored - minCeiled) + minCeiled);
    }

    function startQuestion() {
      let randInt = getRandomInt(0, questions.length);
      let element = questions[randInt];

      question.textContent = element.question;
      answer.textContent = element.answer;
    }

    startQuestion();

    button.onclick = function () {
      if (answer.hidden) {
        answer.hidden = false;
      } else {
        answer.hidden = true;
      }
    };
  </script>
</html>
