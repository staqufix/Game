<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Category</title>
  </head>
  <a class="back" href="../index.html">Back</a>
  <body class="body">
    <h1>Find Tense</h1>
    <h1 id="question"></h1>
    <button id="show">Show Answer</button>
    <h1 id="answer" hidden="true"></h1>
  </body>

  <style>
    .body {
      background-color: rgb(66, 69, 73);
      font-family: Arial, Helvetica, sans-serif;
      display: flex;
      color: white;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .back {
      color: red;
      position: absolute;
      left: 10px;
      top: 10px;
    }
  </style>
  <script>
    let button = document.getElementById("show");
    let question = document.getElementById("question");
    let answer = document.getElementById("answer");

    //Quiz
    let questions = [
      {
        question: "He walked the dog.",
        answer: "simple past",
      },
      {
        question: "He is going to be late for class.",
        answer: "Going to Future",
      },
      {
        question:  "I have finished my homework already.",
        answer: "Present Perfect",
      },
      {
        question:  "He has been studying for the exam all day.",
        answer: "Present Perfect",
      },
      {
        question:  "They went to the beach last weekend.",
        answer: "simple past",
      },
      {
        question:  "He had already left when I got there.",
        answer: "Past Perfect",
      },
    ];

    function getRandomInt(min, max) {
      const minCeiled = Math.ceil(min);
      const maxFloored = Math.floor(max);
      return Math.floor(Math.random() * (maxFloored - minCeiled) + minCeiled);
    }

    function startQuestion() {
      let randInt = getRandomInt(0, questions.length);
      let element = questions[randInt];

      question.textContent = element.question;
      answer.textContent = element.answer;
    }

    startQuestion();

    button.onclick = function () {
      if (answer.hidden) {
        answer.hidden = false;
      } else {
        answer.hidden = true;
      }
    };
  </script>
</html>
