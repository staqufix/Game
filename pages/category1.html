<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Category</title>
  </head>
  <a class="back" href="../index.html">Back</a>
  <body class="body">
    <h1>Translate the word:</h1>
    <h1 id="question"></h1>
    <button id="show">Show Answer</button>
    <h1 id="answer" hidden="true"></h1>
  </body>

  <style>
    .body {
      background-color: rgb(66, 69, 73);
      font-family: Arial, Helvetica, sans-serif;
      display: flex;
      color: white;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .back {
      color: red;
      position: absolute;
      left: 10px;
      top: 10px;
    }
  </style>
  <script>
    let button = document.getElementById("show");
    let question = document.getElementById("question");
    let answer = document.getElementById("answer");

    //Translate the word
    let questions = [
      {
        question: "Einhorn",
        answer: "Unicorn",
      },
      {
        question: "Hirsch/Reh",
        answer: "deer",
      },
      {
        question: "Temperatur",
        answer: "Temperature",
      },
      {
        question: "Donner",
        answer: "Thunder",
      },
      {
        question: "Schneesturm",
        answer: "blizzard/snowstorm",
      },
      {
        question: "Wolke",
        answer: "cloud",
      },
      {
        question: "das Erbe",
        answer: "inheritance/heritage/legacy",
      },
    ];

    function getRandomInt(min, max) {
      const minCeiled = Math.ceil(min);
      const maxFloored = Math.floor(max);
      return Math.floor(Math.random() * (maxFloored - minCeiled) + minCeiled);
    }

    function startQuestion() {
      let randInt = getRandomInt(0, questions.length);
      let element = questions[randInt];

      question.textContent = element.question;
      answer.textContent = element.answer;
    }

    startQuestion();

    button.onclick = function () {
      if (answer.hidden) {
        answer.hidden = false;
      } else {
        answer.hidden = true;
      }
    };
  </script>
</html>
