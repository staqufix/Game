<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Category</title>
  </head>
  <a class="back" href="../index.html">Back</a>
  <body class="body">
    <h1>Quiz:</h1>
    <h1 id="question"></h1>
    <button id="show">Show Answer</button>
    <h1 id="answer" hidden="true"></h1>
  </body>

  <style>
    .body {
      background-color: rgb(66, 69, 73);
      font-family: Arial, Helvetica, sans-serif;
      display: flex;
      color: white;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .back {
      color: red;
      position: absolute;
      left: 10px;
      top: 10px;
    }
  </style>
  <script>
    let button = document.getElementById("show");
    let question = document.getElementById("question");
    let answer = document.getElementById("answer");

    //Quiz
    let questions = [
      {
        question: "Something you can write with",
        answer: "pen/pencile",
      },
      {
        question: "What is small and gathers honey?",
        answer: "bee/bees",
      },
      {
        question: "What is the core part of a car called?",
        answer: "the engine/motor engine",
      },
      {
        question: "When did the first world war end",
        answer: "1918",
      },
      {
        question: "When did the second world war end",
        answer: "1945",
      },
      {
        question: "Whats the full name of the musician Mozart.",
        answer: "Wolfgang Amadeus Mozart",
      },
      {
        question: "How rich is Elon Musk?",
        answer: "US$232 billion as of December 2023",
      },
      {
        question: "What is the largest company in the world?",
        answer: "Microsoft",
      },    
    ];

    function getRandomInt(min, max) {
      const minCeiled = Math.ceil(min);
      const maxFloored = Math.floor(max);
      return Math.floor(Math.random() * (maxFloored - minCeiled) + minCeiled);
    }

    function startQuestion() {
      let randInt = getRandomInt(0, questions.length);
      let element = questions[randInt];

      question.textContent = element.question;
      answer.textContent = element.answer;
    }

    startQuestion();

    button.onclick = function () {
      if (answer.hidden) {
        answer.hidden = false;
      } else {
        answer.hidden = true;
      }
    };
  </script>
</html>
