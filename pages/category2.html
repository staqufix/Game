<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Category</title>
  </head>
  <a class="back" href="../index.html">Back</a>
  <body class="body">
    <h1>Quick Math:</h1>
    <h1 id="question"></h1>
    <button id="show">Show Answer</button>
    <h1 id="answer" hidden="true"></h1>
  </body>

  <style>
    .body {
      background-color: rgb(66, 69, 73);
      font-family: Arial, Helvetica, sans-serif;
      display: flex;
      color: white;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .back {
      color: red;
      position: absolute;
      left: 10px;
      top: 10px;
    }
  </style>
  <script>
    let button = document.getElementById("show");
    let question = document.getElementById("question");
    let answer = document.getElementById("answer");

    //Quick Math
    let questions = [
      {
        question: "12 * 12",
        answer: "144",
      },
      {
        question: "50 - 10 * 3.5",
        answer: "15",
      },
       {
        question: "100 * 100 / 50",
        answer: "200",
      },
       {
        question: "3.5 + 6 * 1/4",
        answer: "5",
      },
       {
        question: "9 * 4",
        answer: "36",
      },
       {
        question: "91 / 2 * 3",
        answer: "136.5",
      },
    ];

    function getRandomInt(min, max) {
      const minCeiled = Math.ceil(min);
      const maxFloored = Math.floor(max);
      return Math.floor(Math.random() * (maxFloored - minCeiled) + minCeiled);
    }

    function startQuestion() {
      let randInt = getRandomInt(0, questions.length);
      let element = questions[randInt];

      question.textContent = element.question;
      answer.textContent = element.answer;
    }

    startQuestion();

    button.onclick = function () {
      if (answer.hidden) {
        answer.hidden = false;
      } else {
        answer.hidden = true;
      }
    };
  </script>
</html>
